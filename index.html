<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>


            function getComputerChoice() {
                let choice = ["Rock", "Paper", "Scissors"];
                return(choice[Math.floor(Math.random() * choice.length)]);
            };

            function getPlayerChoice() {
                let player = String(prompt("Rock, paper, or scissors?"));
                let player_case = player[0].toUpperCase() + player.substring(1).toLowerCase();
                return(player_case);
            };

            function playRound(playerSelection, computerSelection) {
                if (playerSelection == "Rock") {
                    if (computerSelection == "Paper") {
                        return("You lose! Paper beats Rock");
                    } else if (computerSelection == "Scissors") {
                        return("You win! Rock beats Scissors");
                    } else {
                        return("Tie!");
                    }
                } else if (playerSelection == 'Paper') {
                    if (computerSelection == "Rock") {
                        return("You win! Paper beats Rock");
                    } else if (computerSelection == "Scissors") {
                        return("You lose! Scissors beats Paper");
                    } else {
                        return("Tie!");
                    }
                } else {
                    if (computerSelection == "Rock") {
                        return("You lose! Rock beats Scissors")
                    } else if (computerSelection == "Paper") {
                        return("You win! Scissors beats Paper");
                    } else {
                        return("Tie!");
                    }
                };
            };

            function game() {
                player_score = 0;
                computer_score = 0;
                for (let i = 0; i < 5; i++) {
                    let round = playRound(getPlayerChoice(), getComputerChoice());
                    console.log(round);
                    if (round.includes("win")) {
                        player_score += 1
                    } else if (round.includes("lose")) {
                        computer_score +=1
                    };
                    console.log(player_score, computer_score);
                };
                if (player_score > computer_score) {
                    return("Game Over! You win")
                } else if (player_score < computer_score) {
                    return("Game Over! You lose")
                } else {
                    return("Game Over! It's a tie")
                }
            };





            
        </script>
    </body>

</html>
